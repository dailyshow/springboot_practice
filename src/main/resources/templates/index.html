<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<script>
    const saveReq = () => {
        location.href = "/board/save";

    const listReq = () => {
        location.href = "/board/"
    }
</script>
</html>
